buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.0.0'
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}
application {
    mainClassName = 'me.ddevil.krocessing.KrocessingKt'
}


group = 'me.ddevil'
version = '2.0.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url = "http://repo.imddevil.com"
    }
}


dependencies {
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    api "org.processing:core:3.3.6"
    api "net.compartmental.code:minim:2.2.2"
    api "com.mpatric:mp3agic:0.9.1"
    api fileTree(include: ['*.jar'], dir: "lib")
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}